<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common/main_header::main_header}">
<body>
<div class="main-wrapper">
    <nav th:replace="~{fragments/common/main_sidebar::main_sidebar}"></nav>
    <div class="page-wrapper">
        <nav th:replace="~{fragments/common/main_navbar::main_navbar}"></nav>
        <div class="page-content">

            <nav class="page-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Tables</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data Table</li>
                </ol>
            </nav>
            <!--<div th:replace="~{fragments/common/search_condition::search_condition}"></div>-->
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Data Table</h6>
                            <p class="card-description">Read the <a href="https://datatables.net/" target="_blank">
                                Official DataTables Documentation </a>for a full list of instructions and other options.
                            </p>
                            <div class="table-responsive">
                                <div id="dataTableExample_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer" >

                                    <div class="row">
                                        <div class="col-sm-12" >
                                            <table id="example" class="table">
                                                <thead>
                                                <tr>
                                                    <th>콜 아이디</th>
                                                    <th>상담원 아이디</th>
                                                    <th>상담원 이름</th>
                                                    <th>상담일</th>
                                                </tr>
                                                </thead>

                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="~{fragments/common/main_footer::main_footer}"></div>
        </div>
    </div>
</div>
<!-- core:js -->
<script th:src="@{/assets/vendors/core/core.js}"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script th:src="@{/assets/vendors/datatables.net/jquery.dataTables.js}"></script>
<script th:src="@{/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
<!-- end plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/vendors/feather-icons/feather.min.js}"></script>
<script th:src="@{/assets/js/template.js}"></script>
<!-- endinject -->
<!-- custom js for this page -->
<!--<script th:src="@{/ta/js/common/common-data-table.js}"></script>-->
<!-- end custom js for this page -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    $("#nav_menu_area #nav_menu li").on("click", function () {
        $("#nav_menu_area #nav_menu li").removeClass("active");
        $(this).addClass("active");
        location.href = $(this).data('href');
    });


    $(function() {
        $('#example').DataTable({
            "processing": true,
            "serverSide": true,
            "bSort": true,
            "aLengthMenu": [
                [10, 30, 50],
                [10, 30, 50]
            ],
            "iDisplayLength": 10,
            "language": {
                search: ""
            },

            "ajax": {
                "url": "/calListRest",
                "type": "POST",
                "dataType": "json",
                "contentType": "application/json",
                "data": function (d) {
                    return JSON.stringify(d);
                }
            },
            "columns": [
                {"data": "rfileNm", "width": "20%"},
                {"data": "rusrId", "width": "20%"},
                {"data": "rusrNm", "width": "20%"},
                {"data": "yyyymmdd","width": "20%"},
            ]
        });

        $('#example').each(function() {
            var datatable = $(this);
            // SEARCH - Add the placeholder for Search and Turn this into in-line form control
            var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
            search_input.attr('placeholder', '검색');
            search_input.removeClass('form-control-sm');
            // LENGTH - Inline-Form control
            var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
            length_sel.removeClass('form-control-sm');
        });

    });


</script>



</body>
</html>
